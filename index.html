<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animopedia‚ú®</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(-45deg, #ff00ff, #00ffff, #ff00cc, #6600cc);

            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #2d2d2d;
            padding: 1rem;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .search-container {
            max-width: 600px;
            margin: 20vh auto 0;
            transition: margin 0.5s ease;
            position: relative;
        }

        .search-container.results-shown {
            margin-top: 2rem;
        }

        .search-wrapper {
            position: relative;
        }

        .search-wrapper::before {
            content: '';
            position: absolute;
            inset: -3px;
            background: linear-gradient(45deg, #ff6b6b, #a1c4fd, #fad0c4);
            border-radius: 9999px;
            filter: blur(8px);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .search-wrapper:hover::before {
            opacity: 1;
        }

        #searchInput {
            width: 100%;
            padding: 1.25rem 1.5rem 1.25rem 3rem;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 9999px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
        }

        .search-icon {
            position: absolute;
            left: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            z-index: 1;
        }

        #searchInput:focus {
            outline: none;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }

        .wiki-content {
            max-width: 1200px;
            margin: 2rem auto;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .wiki-content.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .anime-header {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        @media (min-width: 768px) {
            .anime-header {
                grid-template-columns: minmax(300px, 1fr) 2fr;
            }
        }

        .poster-wrapper {
            position: relative;
            padding: 1rem;
        }

        .poster-wrapper::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, #ff6b6b, #a1c4fd);
            border-radius: 1.5rem;
            filter: blur(8px);
            opacity: 0.7;
            z-index: -1;
        }

        .anime-poster {
            width: 100%;
            border-radius: 1rem;
            transform: rotate(-2deg);
            transition: transform 0.3s ease;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .anime-poster:hover {
            transform: rotate(0) scale(1.02);
        }

        .info-box {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .info-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .anime-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #6b46c1, #d53f8c);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.5rem;
        }

        .japanese-title {
            font-size: 1.2rem;
            color: #d53f8c;
            margin-bottom: 1.5rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.8);
            padding: 1rem;
            border-radius: 1rem;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: #6b46c1;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
        }

        .genre-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .genre-tag {
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.9rem;
            font-weight: 500;
            color: white;
            background: linear-gradient(45deg, #ff6b6b, #a1c4fd);
            transition: transform 0.3s ease;
        }

        .genre-tag:hover {
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 2rem;
            font-size: 2rem;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        .trailer-container {
            position: relative;
            padding-top: 56.25%;
            margin-top: 1rem;
            border-radius: 1rem;
            overflow: hidden;
        }

        .trailer-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #6b46c1;
            margin-bottom: 1rem;
        }

        .synopsis {
            line-height: 1.7;
            color: #4a5568;
        }
    </style>
</head>

<body>
    <div class="search-container">
        <div class="search-wrapper">
            <span class="search-icon">üîç</span>
            <input type="text" id="searchInput" placeholder="Search your favorite anime..." autocomplete="off">
        </div>
    </div>
    <div id="loading" class="loading" style="display: none">üå∏</div>
    <div id="wikiContent" class="wiki-content"></div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const wikiContent = document.getElementById('wikiContent');
        const loading = document.getElementById('loading');
        const searchContainer = document.querySelector('.search-container');

        let debounceTimeout;

        searchInput.addEventListener('input', (e) => {
            clearTimeout(debounceTimeout);
            const query = e.target.value.trim();

            if (!query) {
                wikiContent.innerHTML = '';
                searchContainer.classList.remove('results-shown');
                return;
            }

            debounceTimeout = setTimeout(() => searchAnime(query), 500);
        });

        async function searchAnime(query) {
            loading.style.display = 'block';
            wikiContent.style.display = 'none';

            try {
                const response = await fetch(`https://api.jikan.moe/v4/anime?q=${encodeURIComponent(query)}`);
                const { data } = await response.json();

                if (data && data.length > 0) {
                    displayAnime(data[0]);
                    searchContainer.classList.add('results-shown');
                } else {
                    showError();
                }
            } catch (error) {
                showError();
            } finally {
                loading.style.display = 'none';
            }
        }

        function displayAnime(anime) {
            wikiContent.innerHTML = `
                <div class="anime-header">
                    <div class="poster-wrapper">
                        <img src="${anime.images?.jpg?.large_image_url}" 
                             class="anime-poster" 
                             alt="${anime.title}">
                    </div>
                    
                    <div class="info-box">
                        <h1 class="anime-title">${anime.title}</h1>
                        <div class="japanese-title">${anime.title_japanese || 'N/A'}</div>
                        
                        <div class="stats-grid">
                            <div class="stat-card">
                                <div class="stat-value">‚≠ê ${anime.score || 'N/A'}</div>
                                <div class="stat-label">Rating</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value">üì∫ ${anime.episodes || 'N/A'}</div>
                                <div class="stat-label">Episodes</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value">üìÖ</div>
                                <div class="stat-label">${anime.aired?.string || 'N/A'}</div>
                            </div>
                        </div>

                        <div class="genre-tags">
                            ${anime.genres?.map(genre =>
                `<span class="genre-tag">${genre.name}</span>`
            ).join('') || ''}
                        </div>
                    </div>
                </div>

                <div class="info-box">
                    <h2 class="section-title">üìñ Synopsis</h2>
                    <p class="synopsis">${anime.synopsis || 'No synopsis available'}</p>
                </div>

                ${anime.trailer?.embed_url ? `
                    <div class="info-box">
                        <h2 class="section-title">üé¨ Trailer</h2>
                        <div class="trailer-container">
                            <iframe src="${anime.trailer.embed_url}" allowfullscreen></iframe>
                        </div>
                    </div>
                ` : ''}
            `;

            wikiContent.style.display = 'block';
            setTimeout(() => wikiContent.classList.add('visible'), 100);
        }

        function showError() {
            wikiContent.innerHTML = `
                <div class="info-box" style="text-align: center">
                    <h2 class="section-title">No anime found! üå∏</h2>
                    <p>Try searching for something else</p>
                </div>
            `;
            wikiContent.style.display = 'block';
            setTimeout(() => wikiContent.classList.add('visible'), 100);
        }
    </script>
</body>

</html>
